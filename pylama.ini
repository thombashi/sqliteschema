[pylama]
skip = .eggs/*,.tox/*,*/.env/*,node_modules/*,_sandbox/*,build/*,docs/conf.py

[pylama:pycodestyle]
max_line_length = 100

[pylama:pylint]
max_line_length = 100

[pylama:*/__init__.py]
# W0611: imported but unused [pyflakes]
ignore = W0611

[pylama:test/*.py]
# W291 trailing whitespace [pycodestyle]
# W0404: W0404 redefinition of unused xxx [pyflakes]
ignore = W291,W0404

[pylama:test/test_logger.py]
# E402: module level import not at top of file [pycodestyle]
ignore = E402
