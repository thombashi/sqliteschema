[tox]
envlist =
    py{35,36,37,38,39}
    build
    cov
    clean
    fmt
    lint
    release

[testenv]
deps =
    .[test]
commands =
    pytest {posargs}

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
    python setup.py clean --all

[testenv:clean]
basepython = python3.8
deps =
    cleanpy
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
deps =
    .[test]
    coverage[toml]
    pytest-cov
commands =
    pytest --cov {posargs:-vv}

[testenv:fmt]
basepython = python3.8
deps =
    autoflake
    black
    isort[pyproject]
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports --exclude ".pytype" .
    isort --apply --recursive
    black setup.py examples test sqliteschema

[testenv:lint]
basepython = python3.7
deps =
    codespell
    pylama
    pytype
commands =
    python setup.py check
    codespell sqliteschema examples test -q2 --check-filenames
    pylama
    pytype --keep-going --jobs 2 --disable import-error sqliteschema

[testenv:release]
basepython = python3.8
deps =
    releasecmd>=0.3.1,<1
commands =
    python setup.py release --sign {posargs}
