[tox]
skip_missing_interpreters = true
envlist =
    py{36,37,38,39,310}
    build
    cov
    fmt
    lint
    release

[testenv]
extras =
    test
commands =
    pytest {posargs}

[testenv:build]
deps =
    build>=1
    twine
    wheel
commands =
    python -m build
    twine check dist/*.whl dist/*.tar.gz

[testenv:clean]
skip_install = true
deps =
    cleanpy>=0.3.1
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
passenv = *
extras =
    test
deps =
    coverage[toml]>=5
commands =
    coverage run -m pytest {posargs:-vv}
    coverage report -m

[testenv:fmt]
skip_install = true
deps =
    autoflake
    black
    isort>=5
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports --exclude ".pytype" .
    isort .
    black setup.py examples test sqliteschema

[testenv:lint]
skip_install = true
deps =
    codespell
    mypy
    pylama>=8.3.7
commands =
    python setup.py check
    mypy sqliteschema setup.py
    pylama
    codespell sqliteschema examples test -q2 --check-filenames
